<!DOCTYPE html>

	<head>

			.re_header{
				padding-bottom: 50px;

				overflow: hidden;
				left: 0;
				top: 0;
				width: 100%;
				border-bottom: 1px solid rgba(0,0,0,0.25);
				color: #000000;
				background-color: white;
			}

			.text_header em {
				font-style: normal;
				color: gray;
			}

			.sub_header h1, .sub_header h4, .sub_header h6{

			}
			.sub_header p {

			}

			.re_main{
				margin-top: 175px;
			}

			.re_main em{
				font-style: normal;
				color: #A9A9A9;
			}

			.re_main h3, .re_main h1{
				height: 50px;
				background-color: #A9A9A9;
				text-align: center;
			}

			body{
				background-color: white;
				font-family: 'Shippori Antique B1', sans-serif;
			}

			.sub_header p.welcome{
				font-size: 80px;
			}

			.bottom_header{
				overflow: hidden;
				left: 0;
				padding-bottom: 50px;

				background-color: white;
				text-align: center;
			}

			.topnav {

			}

				padding: 14px 16px;
				text-decoration: none;
				font-size: 23px;
			}

			.topnav a:hover {

			}

			.topnav a.active{

			  color: white;
			}

			.topnav a.navlogo{

				float: left;

			.carousel-item{
				color: white;
				position: relative;
			}

			.gallery{
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				padding-bottom: 50px;
			}

		<script>
			$('.carousel').carousel({
  				interval: 1000;
			})
		</script>

							</tr>

							</tr>

							</tr>
							<tr>

							</tr>
							<tr>

							</tr>
							<tr>

							</tr>
							<tr>

							</tr>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
